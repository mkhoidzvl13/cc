<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số Điện Thoại Ảo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Nhận Số Điện Thoại Ảo</h1>
    <input type="text" id="phoneInput" placeholder="Nhập số điện thoại của bạn" required>
    <button id="submitButton">Gửi Số Điện Thoại Ảo</button>
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        document.getElementById('submitButton').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneInput').value;

            fetch('/get-virtual-number', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ phone: phoneNumber }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Số điện thoại ảo: ${data.virtualNumber}`;
            })
            .catch(error => console.error('Lỗi:', error));
        });
    </script>
</body>
</html>
