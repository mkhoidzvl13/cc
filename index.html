<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gọi Số Khẩn Cấp</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="callButton">Gọi 113</button>

    <script>
        document.getElementById('callButton').addEventListener('click', () => {
            window.location.href = 'tel:113'; // Chuyển hướng đến ứng dụng điện thoại để gọi
        });
    </script>
</body>
</html>
